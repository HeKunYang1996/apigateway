    <script>
        let websocket = null;
        let isConnected = false;
        let messageCounter = 0;

        // è¿æ¥WebSocket
        function connect() {
            const url = document.getElementById('wsUrl').value;
            const clientId = document.getElementById('clientId').value;
            const dataType = document.getElementById('dataType').value;
            
            try {
                websocket = new WebSocket(url);
                
                websocket.onopen = function(event) {
                    isConnected = true;
                    updateConnectionStatus(true);
                    logMessage('ç³»ç»Ÿ', 'è¿æ¥å·²å»ºç«‹', 'received');
                    
                    // å‘é€è¿æ¥ä¿¡æ¯
                    const connectMessage = {
                        type: 'connect',
                        id: `connect_${Date.now()}`,
                        timestamp: Math.floor(Date.now() / 1000),
                        data: {
                            client_id: clientId,
                            data_type: dataType
                        }
                    };
                    websocket.send(JSON.stringify(connectMessage));
                };
                
                websocket.onmessage = function(event) {
                    try {
                        const message = JSON.parse(event.data);
                        logMessage('æœåŠ¡å™¨', JSON.stringify(message, null, 2), 'received');
                        handleReceivedMessage(message);
                    } catch (e) {
                        logMessage('ç³»ç»Ÿ', `æ¶ˆæ¯è§£æå¤±è´¥: ${event.data}`, 'error');
                    }
                };
                
                websocket.onclose = function(event) {
                    isConnected = false;
                    updateConnectionStatus(false);
                    logMessage('ç³»ç»Ÿ', `è¿æ¥å·²å…³é—­: ${event.code} - ${event.reason}`, 'error');
                };
                
                websocket.onerror = function(error) {
                    logMessage('ç³»ç»Ÿ', `è¿æ¥é”™è¯¯: ${error}`, 'error');
                };
                
            } catch (error) {
                logMessage('ç³»ç»Ÿ', `è¿æ¥å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // æ–­å¼€è¿æ¥
        function disconnect() {
            if (websocket) {
                websocket.close();
                websocket = null;
            }
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const subscribeBtn = document.getElementById('subscribeBtn');
            const sendBtn = document.getElementById('sendBtn');
            
            if (connected) {
                status.className = 'status connected';
                status.textContent = 'çŠ¶æ€: å·²è¿æ¥';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                subscribeBtn.disabled = false;
                sendBtn.disabled = false;
            } else {
                status.className = 'status disconnected';
                status.textContent = 'çŠ¶æ€: æœªè¿æ¥';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                subscribeBtn.disabled = true;
                sendBtn.disabled = true;
            }
        }

        // è®¢é˜…æ•°æ®
        function subscribe() {
            if (!isConnected) return;
            
            const channels = document.getElementById('channels').value.split(',').map(c => parseInt(c.trim())).filter(c => !isNaN(c));
            const dataTypes = Array.from(document.getElementById('dataTypes').selectedOptions).map(opt => opt.value);
            const interval = parseInt(document.getElementById('interval').value);
            
            const message = {
                type: 'subscribe',
                id: `sub_${++messageCounter}`,
                timestamp: Math.floor(Date.now() / 1000),
                data: {
                    channels: channels,
                    data_types: dataTypes,
                    interval: interval
                }
            };
            
            websocket.send(JSON.stringify(message));
            logMessage('å®¢æˆ·ç«¯', JSON.stringify(message, null, 2), 'sent');
        }

        // å–æ¶ˆè®¢é˜…
        function unsubscribe() {
            if (!isConnected) return;
            
            const channels = document.getElementById('channels').value.split(',').map(c => parseInt(c.trim())).filter(c => !isNaN(c));
            
            const message = {
                type: 'unsubscribe',
                id: `unsub_${++messageCounter}`,
                timestamp: Math.floor(Date.now() / 1000),
                data: {
                    channels: channels
                }
            };
            
            websocket.send(JSON.stringify(message));
            logMessage('å®¢æˆ·ç«¯', JSON.stringify(message, null, 2), 'sent');
        }

        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            if (!isConnected) return;
            
            const messageType = document.getElementById('messageType').value;
            const messageData = document.getElementById('messageData').value;
            
            let message = {
                type: messageType,
                id: `${messageType}_${++messageCounter}`,
                timestamp: Math.floor(Date.now() / 1000)
            };
            
            if (messageData.trim()) {
                try {
                    message.data = JSON.parse(messageData);
                } catch (e) {
                    logMessage('ç³»ç»Ÿ', `JSONæ ¼å¼é”™è¯¯: ${e.message}`, 'error');
                    return;
                }
            }
            
            websocket.send(JSON.stringify(message));
            logMessage('å®¢æˆ·ç«¯', JSON.stringify(message, null, 2), 'sent');
        }

        // è®°å½•æ¶ˆæ¯æ—¥å¿—
        function logMessage(sender, content, type) {
            const log = document.getElementById('messageLog');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            
            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = `${new Date().toLocaleTimeString()} - ${sender}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            entry.appendChild(timestamp);
            entry.appendChild(messageContent);
            log.appendChild(entry);
            
            // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
            log.scrollTop = log.scrollHeight;
        }

        // å¤„ç†æ¥æ”¶åˆ°çš„æ¶ˆæ¯
        function handleReceivedMessage(message) {
            if (message.type === 'data_batch' || message.type === 'data_update') {
                displayData(message);
            }
        }

        // æ˜¾ç¤ºæ•°æ®
        function displayData(message) {
            const display = document.getElementById('dataDisplay');
            
            if (message.type === 'data_batch' && message.data && message.data.updates) {
                let html = '<h3>æ‰¹é‡æ•°æ®æ›´æ–°</h3>';
                
                message.data.updates.forEach(update => {
                    html += `
                        <div class="data-item">
                            <div class="data-header">é€šé“ ${update.channel_id} - ${update.data_type}</div>
                            <div class="data-values">${JSON.stringify(update.values, null, 2)}</div>
                        </div>
                    `;
                });
                
                display.innerHTML = html;
            } else if (message.type === 'data_update' && message.data) {
                const update = message.data;
                const html = `
                    <h3>æ•°æ®æ›´æ–°</h3>
                    <div class="data-item">
                        <div class="data-header">é€šé“ ${update.channel_id} - ${update.data_type}</div>
                        <div class="data-values">${JSON.stringify(update.values, null, 2)}</div>
                    </div>
                `;
                display.innerHTML = html;
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆåçš„åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // è®¾ç½®é»˜è®¤æ¶ˆæ¯æ•°æ®
            document.getElementById('messageData').value = JSON.stringify({
                channels: [1001, 1002],
                data_types: ["T", "S"],

            }, null, 2);
            
            // è®¾ç½®é»˜è®¤æ§åˆ¶å‘½ä»¤æ•°æ®
            document.getElementById('messageType').addEventListener('change', function() {
                if (this.value === 'control') {
                    document.getElementById('messageData').value = JSON.stringify({

                        point_id: 100,
                        command_type: "set_value",
                        value: 50.0,
                        operator: "test_user",
                        reason: "Test command"
                    }, null, 2);
                } else if (this.value === 'subscribe') {
                    document.getElementById('messageData').value = JSON.stringify({
                        channels: [1001, 1002],
                        data_types: ["T", "S"],
                        interval: 1000
                    }, null, 2);
                }
            });
        });
    </script>
